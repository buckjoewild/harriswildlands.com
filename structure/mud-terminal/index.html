<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harris Wilderness MUD - Retro Terminal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #0f0;
            font-family: 'VT323', 'Courier New', monospace;
            font-size: 18px;
            line-height: 1.4;
            height: 100vh;
            overflow: hidden;
            text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
        }
        
        .crt-container {
            position: relative;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }
        
        .crt-container::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.25) 50%
            );
            background-size: 100% 4px;
            z-index: 10;
            pointer-events: none;
        }
        
        .crt-container::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            z-index: 10;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }
        
        @keyframes flicker {
            0% { opacity: 0.02; }
            50% { opacity: 0.05; }
            100% { opacity: 0.02; }
        }
        
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 0, 0.1);
            position: absolute;
            z-index: 20;
            animation: scanline 8s linear infinite;
            pointer-events: none;
        }
        
        @keyframes scanline {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        
        #terminal {
            height: calc(100vh - 50px);
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 60px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .terminal-line {
            margin-bottom: 4px;
            animation: typeIn 0.01s ease-out;
        }
        
        @keyframes typeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            border-top: 2px solid #0f0;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            z-index: 30;
            box-shadow: 0 -5px 20px rgba(0, 255, 0, 0.2);
        }
        
        .prompt {
            color: #0f0;
            margin-right: 10px;
            font-weight: bold;
            text-shadow: 0 0 10px #0f0;
        }
        
        #command-input {
            background: transparent;
            border: none;
            color: #0f0;
            font-family: 'VT323', 'Courier New', monospace;
            font-size: 18px;
            flex: 1;
            outline: none;
            text-shadow: 0 0 5px #0f0;
            caret-color: #0f0;
        }
        
        .system-message {
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
        }
        
        .agent-message {
            color: #ff0;
            text-shadow: 0 0 5px #ff0;
        }
        
        .timestamp {
            color: #0a0;
            font-size: 12px;
        }
        
        ::-webkit-scrollbar {
            width: 12px;
        }
        
        ::-webkit-scrollbar-track {
            background: #000;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #0f0;
            border: 2px solid #000;
        }
        
        .header {
            text-align: center;
            border-bottom: 2px solid #0f0;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 0 0 15px #0f0;
        }
        
        #status-bar {
            position: fixed;
            top: 0;
            right: 0;
            padding: 5px 10px;
            background: #000;
            border-left: 2px solid #0f0;
            border-bottom: 2px solid #0f0;
            font-size: 14px;
            z-index: 40;
        }
        
        .connected {
            color: #0f0;
        }
        
        .disconnected {
            color: #f00;
        }
    </style>
</head>
<body>
    <div class="crt-container">
        <div class="scanline"></div>
        
        <div id="status-bar">
            <span id="connection-status" class="disconnected">● DISCONNECTED</span>
        </div>
        
        <div id="terminal">
            <div class="header">
                ╔══════════════════════════════════════════╗
                ║      HARRIS WILDERNESS MUD v1.0          ║
                ║         [RETRO TERMINAL MODE]             ║
                ╚══════════════════════════════════════════╝
            </div>
        </div>
        
        <div class="input-container">
            <span class="prompt">></span>
            <input type="text" id="command-input" placeholder="Enter command..." autocomplete="off" autofocus>
            <span class="cursor" style="display: inline-block; width: 10px; height: 18px; background: #0f0; animation: blink 1s infinite; vertical-align: bottom;"></span>
        </div>
    </div>
    
    <script>
        const terminal = document.getElementById('terminal');
        const input = document.getElementById('command-input');
        const statusBar = document.getElementById('connection-status');
        let websocket = null;
        let playerName = '';
        
        function addLine(text, className = '') {
            const line = document.createElement('div');
            line.className = 'terminal-line';
            const timestamp = new Date().toLocaleTimeString();
            line.innerHTML = `<span class="timestamp">[${timestamp}]</span> <span class="${className}">${text}</span>`;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }
        
        function connect() {
            websocket = new WebSocket('ws://localhost:4008');
            
            websocket.onopen = () => {
                statusBar.textContent = '● CONNECTED';
                statusBar.className = 'connected';
            };
            
            websocket.onclose = () => {
                statusBar.textContent = '● DISCONNECTED';
                statusBar.className = 'disconnected';
                addLine('Connection lost. Reconnecting in 5 seconds...', 'system');
                setTimeout(connect, 5000);
            };
            
            websocket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                let className = '';
                if (data.type === 'system') className = 'system-message';
                else if (data.type === 'agent') className = 'agent-message';
                addLine(data.text, className);
            };
        }
        
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const command = input.value.trim();
                if (command) {
                    addLine(`> ${command}`);
                    if (websocket && websocket.readyState === WebSocket.OPEN) {
                        websocket.send(JSON.stringify({ command }));
                    }
                    input.value = '';
                }
            }
        });
        
        window.onload = () => {
            connect();
            input.focus();
        };
        
        document.addEventListener('click', () => {
            input.focus();
        });
    </script>
</body>
</html>
