version: '3.8'

services:
  app:
    build: .
    ports:
      - "${PORT:-5000}:5000"
    environment:
      # STANDALONE MODE - auto-login, no Replit auth required
      - STANDALONE_MODE=true
      # Database connection (provided by db service)
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/harriswildlands
      # Session secret (change in production!)
      - SESSION_SECRET=${SESSION_SECRET:-standalone-secret-change-me}
      - PORT=5000
      - NODE_ENV=production
      # AI features disabled by default (optional: set to gemini or openrouter)
      - AI_PROVIDER=${AI_PROVIDER:-off}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - GOOGLE_GEMINI_API_KEY=${GOOGLE_GEMINI_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=harriswildlands
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres-data:
